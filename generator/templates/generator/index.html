<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS only-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Password Generator</title>
    <link rel="stylesheet" href="../generator/custom.css">
</head>
<body class='bg-dark'>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-dager" href="https://www.linkedin.com/in/syed-suleman-8571b7191/">Suleman</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <div class="container text-center">
        <div align="center" class="card card-register mx-auto mt-5 boxshadow">
            <div  class="card-header bg-dark text-white"><h1><span>Password Generator</span></h1></div>
            <div class="card-body">
    <form action="{% url 'password' %}">
        <select class="custom-select col-md-2" name="length" required>
            <option selected value="8">Select Length</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
            <option value="11">Eleven</option>
            <option value="12">Twelve</option>
          </select>
        <br> 
        <!-- <input type="checkbox" name="uppercase" id="">Uppercase -->
        <div class="custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="uppercase" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Uppercase</label>
        </div>
        <div class="custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="numbers" id="customCheck2">
            <label class="custom-control-label" for="customCheck2">Numbers</label>
        </div>
        <div class="custom-checkbox"> 
            <input type="checkbox" class="custom-control-input" name="specialchar" id="customCheck3">
            <label class="custom-control-label" for="customCheck3">Special characters</label>
        </div>
        <br><button type="submit" value="Generatepassword" class="btn btn-primary">Generatepassword</button>
  </form>
    </div>
    </div>
</body>
<footer align="center">
    <hr>

</html>
